        - heatpump/heatpump_LWT_temp
        - heatpump/heatpump_evaporator_temp
        - heatpump/heatpump_suction_temp
        - heatpump/heatpump_comp_discharge_temp
        - heatpump/heatpump_condenser_outlet_temp
        - heatpump/heatpump_flowmeter
      sequence:
        - action: mqtt.publish
          data:
            topic: ebusd/{{ repeat.item }}/get
            payload: "?1"
        - delay: "00:00:02"
