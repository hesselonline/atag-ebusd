        - energymgr/hybrid_status
        - energymgr/protech_anode
        - energymgr/pump_antiblock
        - energymgr/pv_electric_cost
        - energymgr/z1_night_temp
        - energymgr/z1_room_temp
        - gateway/gateway_activation_state
        - gateway/gateway_ntp
        - gateway/gateway_sw_update
        - gateway/gateway_wifi
        - gateway/gateway_wifi_signal
        - gateway/gateway_wifi_state
        - heatpump/boost_time
        - heatpump/config_version_counter
        - heatpump/cool_ext_temp_offset
        - heatpump/heatpump_3way_valve_dhw_heat
        - heatpump/heatpump_3way_valve_heat_cool
